<div class="bg-dark border-right p-3" id="sidebar">
  <h3 class="text-light">GifsApp</h3>
  <hr class="text-white">

    <div class="list-group list-reset">
      <!--Para imprimir los nombres en el sidebar (click): para enviar seleccionar una variable tocado sobre click-->
      <button
      *ngFor="let tag of tags"
      (click)="searchTag (tag)"
      class="list-group-item list-group-item-action">
        <!--Para hacer que el tag, es decir lo que metemos por pantalla se escriba bien utilizar titlecase-->
        {{ tag | titlecase }}
      </button>
    </div>
</div>
